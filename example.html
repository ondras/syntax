<!doctype html>
<html>
	<head>
		<title>Syntax demo</title>
		<link rel="stylesheet" href="syntax.css" />
		<script src="syntax.js"></script>
		<style>
			pre, code {
				padding: 5px;
				margin: 1em;
				background-color: #ccc;
				display: block;
				white-space: pre;
			}
		</style>
	</head>
	<body>

<pre data-syntax="xml">
&lt;!-- comment --&gt;
&lt;div id="test" class="class"&gt;This is a test.&lt;/div&gt;
</pre>

<code data-syntax="js">
/* sample code */
Function.prototype.lol = function(context) {
	var func = this;
	return function() {
		return func.call(context, ":-)"); 
	}
}

</code>

<pre data-syntax="css">
/* css */
#id .class {
	<a href="#">color: red</a>;
	font-size: 13px;
}
</pre>

	<script>Syntax.all();</script>
	</body>
</html>
